<!doctype html>
<html>
	<head lang="ko">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" initial-scale="1">
		<link rel="shortcut icon" href="/images/book-solid.svg">
		<title>어바웃 송담</title>
		<link rel="stylesheet" href="/css/bootstrap.css">
		<link rel="stylesheet" href="/css/default.css">
		<link rel="stylesheet" href="/css/log-in.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<form id="loginForm" action="login" method="post">
						<div class="box">
							<a href="/"><p><i class="fas fa-book"></i> 어바웃 송담</p></a>
							<div class="user_data">
								<input type="text" name="user_id" id="user_id" autocomplete="off" required>
								<label for="user_id">아이디</label>
							</div>
							<div class="user_data">
								<input type="password" name="user_pw" id="user_pw" autocomplete="off" required>
								<label for="user_pw">비밀번호</label>
							</div>
							<div class="checkbox">
								<div class="id-check">
									<input type="checkbox" name="id_save" id="id_save" value="checked" checked>
									<label for="id_save" class="checkbox-label"><span class="checkbox-text">아이디 저장</span></label>
								</div>
								<div class="login-check">
									<input type="checkbox" name="login_save" id="login_save">
									<label for="login_save" class="checkbox-label"><span class="checkbox-text">로그인 유지</span></label>
								</div>
							</div>
							<div class="submit-btn">
								<button id="btn" type="submit">로그인</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-3">
				</div>
			</div>
		</div>
		<script>
			let id = $('#user_id');
			let pw = $('#user_pw');
			let btn = $('#btn');
			
			$(btn).on('click', function() {
				if($(id).val() == "") {
					$(id).next('label').addClass('warning');
					setTimeout(function() {
						$('label').removeClass()
					}, 1500);
				}
				else if($(pw).val() == "") {
					$(pw).next('label').addClass('warning');
					setTimeout(function() {
						$('label').removeClass()
					}, 1500);
				}
			});
		</script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="/js/bootstrap.js"></script>
		<script src="https://kit.fontawesome.com/e247bf4425.js" crossorigin="anonymous"></script>
	</body>
</html>
